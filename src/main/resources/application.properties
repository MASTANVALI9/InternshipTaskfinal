server.port=8080
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# spring.datasource.driver-class-name set by DB driver

# JWT settings
# Use a strong 32+ char default secret if env var not provided
jwt.secret=${JWT_SECRET:this-is-a-long-default-jwt-secret-key-32chars-min!!}
jwt.expiration-ms=36000000
