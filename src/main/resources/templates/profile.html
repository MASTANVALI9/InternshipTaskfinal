<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LMS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: 700;
            color: #333 !important;
        }
        .logout-widget {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .logout-btn-small {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(220, 53, 69, 0.3);
        }
        .logout-btn-small:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
            color: white;
        }
        .main-container {
            padding: 30px 0;
        }
        .profile-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: none;
        }
        .profile-header-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            border: none;
            padding: 30px;
            text-align: center;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
        }
        .profile-body {
            padding: 40px;
        }
        .form-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-control:disabled {
            background-color: #f8f9fa;
            opacity: 0.6;
        }
        .btn-save {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 40px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            color: white;
        }
        .btn-cancel {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 40px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-left: 15px;
        }
        .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
            color: white;
        }
        .btn-change-password {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-change-password:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
            color: white;
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 8px 20px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .password-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        .stats-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        .stat-item {
            text-align: center;
            padding: 20px;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        .role-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Logout Widget -->
    <div class="logout-widget">
        <button class="logout-btn-small" onclick="logout()" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-graduation-cap me-2"></i>LMS System
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-1"></i>
                        <span id="userDisplayName">Loading...</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/dashboard"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
                        <li><a class="dropdown-item" href="/courses"><i class="fas fa-book me-2"></i>Courses</a></li>
                        <li><a class="dropdown-item" href="/progress"><i class="fas fa-chart-bar me-2"></i>Progress</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><button class="dropdown-item" onclick="logout()"><i class="fas fa-sign-out-alt me-2"></i>Logout</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <!-- Header -->
        <div class="profile-header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h2 class="mb-3"><i class="fas fa-user-edit me-2"></i>Profile Management</h2>
                    <p class="text-muted">Manage your account information and preferences</p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="back-btn" onclick="window.location.href='/dashboard'">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </button>
                </div>
            </div>
        </div>

        <!-- Profile Overview -->
        <div class="profile-card mb-4">
            <div class="profile-header-card">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h3 id="profileName" class="mb-2">Loading...</h3>
                <p id="profileRole" class="mb-0">Role: <span class="role-badge">Loading...</span></p>
            </div>
        </div>

        <!-- Statistics Section -->
        <div class="stats-section">
            <h4 class="section-title"><i class="fas fa-chart-bar me-2"></i>Learning Statistics</h4>
            <div class="row">
                <div class="col-md-3">
                    <div class="stat-item">
                        <div class="stat-number" id="statCourses">0</div>
                        <div class="stat-label">Courses Enrolled</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-item">
                        <div class="stat-number" id="statCompleted">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-item">
                        <div class="stat-number" id="statProgress">0%</div>
                        <div class="stat-label">Overall Progress</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-item">
                        <div class="stat-number" id="statQuizzes">0</div>
                        <div class="stat-label">Quizzes Taken</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Information Form -->
        <div class="form-section">
            <h4 class="section-title"><i class="fas fa-user me-2"></i>Personal Information</h4>

            <!-- Success/Error Messages -->
            <div id="alertContainer"></div>

            <form id="profileForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="bio" class="form-label">Bio</label>
                    <textarea class="form-control" id="bio" rows="3" placeholder="Tell us about yourself..."></textarea>
                </div>

                <div class="text-end">
                    <button type="button" class="btn btn-cancel" onclick="cancelEdit()">Cancel</button>
                    <button type="submit" class="btn btn-save">Save Changes</button>
                </div>
            </form>
        </div>

        <!-- Password Change Section -->
        <div class="password-section">
            <h4 class="section-title"><i class="fas fa-lock me-2"></i>Change Password</h4>

            <form id="passwordForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="currentPassword" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-change-password">
                        <i class="fas fa-key me-2"></i>Change Password
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUser = {};
        let originalFormData = {};

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');

            if (!token || !username) {
                window.location.href = '/login';
                return;
            }

            // Set user information
            document.getElementById('userDisplayName').textContent = username;

            // Load user profile data
            loadUserProfile();
            loadUserStatistics();
        });

        async function loadUserProfile() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/users/profile/current', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    currentUser = await response.json();

                    // Populate form fields
                    document.getElementById('username').value = currentUser.username || '';
                    document.getElementById('email').value = currentUser.email || '';
                    document.getElementById('firstName').value = currentUser.firstName || '';
                    document.getElementById('lastName').value = currentUser.lastName || '';
                    document.getElementById('bio').value = currentUser.bio || '';

                    // Update profile display
                    document.getElementById('profileName').textContent = currentUser.username || 'User';
                    document.getElementById('profileRole').innerHTML = `Role: <span class="role-badge">${currentUser.role || 'STUDENT'}</span>`;

                    // Store original data for cancel functionality
                    originalFormData = {
                        username: currentUser.username || '',
                        email: currentUser.email || '',
                        firstName: currentUser.firstName || '',
                        lastName: currentUser.lastName || '',
                        bio: currentUser.bio || ''
                    };
                } else {
                    showAlert('Failed to load profile data', 'danger');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showAlert('Error loading profile data', 'danger');
            }
        }

        async function loadUserStatistics() {
            try {
                const token = localStorage.getItem('token');

                // Load progress statistics
                const progressResponse = await fetch('/api/progress/current', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (progressResponse.ok) {
                    const progressData = await progressResponse.json();

                    const totalCourses = progressData.length;
                    const completedCourses = progressData.filter(p => p.completionPercent === 100).length;
                    const overallProgress = totalCourses > 0
                        ? Math.round(progressData.reduce((sum, p) => sum + p.completionPercent, 0) / totalCourses)
                        : 0;

                    document.getElementById('statCourses').textContent = totalCourses;
                    document.getElementById('statCompleted').textContent = completedCourses;
                    document.getElementById('statProgress').textContent = overallProgress + '%';
                }

                // Load quiz statistics (placeholder for now)
                document.getElementById('statQuizzes').textContent = '0';
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;

            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    alert.remove();
                }
            }, 5000);
        }

        // Profile form submission
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const updatedData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                bio: document.getElementById('bio').value
            };

            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/users/add', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedData)
                });

                if (response.ok) {
                    showAlert('Profile updated successfully!', 'success');
                    originalFormData = updatedData;
                } else {
                    showAlert('Failed to update profile', 'danger');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                showAlert('Error updating profile', 'danger');
            }
        });

        // Password form submission
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showAlert('New passwords do not match', 'danger');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('New password must be at least 6 characters long', 'danger');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/users/change-password', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentPassword: currentPassword,
                        newPassword: newPassword
                    })
                });

                if (response.ok) {
                    showAlert('Password changed successfully!', 'success');
                    document.getElementById('passwordForm').reset();
                } else {
                    showAlert('Failed to change password. Please check your current password.', 'danger');
                }
            } catch (error) {
                console.error('Error changing password:', error);
                showAlert('Error changing password', 'danger');
            }
        });

        function cancelEdit() {
            // Restore original form data
            document.getElementById('username').value = originalFormData.username;
            document.getElementById('email').value = originalFormData.email;
            document.getElementById('firstName').value = originalFormData.firstName;
            document.getElementById('lastName').value = originalFormData.lastName;
            document.getElementById('bio').value = originalFormData.bio;

            showAlert('Changes cancelled', 'info');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
